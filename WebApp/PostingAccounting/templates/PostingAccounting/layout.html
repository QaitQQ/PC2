{% load static  %}
<!doctype html>
<html>
<head>
    <title> {% block title  %}  {% endblock %}   </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
</head>
<body>
    <aside>
        {% if user.is_authenticated %}
        <ul class="sidebar-nav">

            <li>User: {{ user.get_username }}</li>
            <li><a href="../accounts/logout/">Logout</a></li>

        </ul>
        <p>Навигация</p>
        <ul>
            <li><a href="{% url 'home' %}"> <i class="bi bi-house"> </i>Главная </a>  </li>
            <li><a href="{% url 'PostingAccounting' %}"> <i class="bi bi-inbox"> </i>Посылки </a> </li>
            <li><form action="{% url 'package_add' %}"> <button class="btn btn-info">Добавить<i class="bi bi-clipboard-plus "></i></button></form></li>
        </ul>
        {% else %}
        <ul class="sidebar-nav">
            <li><a href="../api-auth/login/">Login</a></li>
            {% endif %}
        </ul>
    </aside>
    {% block content  %}
    {% endblock %}
</body>
</html>
